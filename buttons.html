      <div class="container-fluid">
        <div class="row">

      </div>

    <!--Griss el menu todavia no se como acomodarlo o como hacerlo por eso puse este, ya que estoy probando como hacerlo y para ver como queda al final!-->
    <section>
      <div class="container fluid">
        <div class="row">
          <div class="col-lg-6 col-xs-12">
          <!--Botones basicos!-->
            <div class="fondo">
              <h3>>Basic Buttons</h3>
              <button type="text" class="btn btn-md btn-default">Default</button>
              <button type="text" class="btn btn-md btn-primary">Primary</button>
              <button type="text" class="btn btn-md btn-success">Success</button>
              <button type="text" class="btn btn-md btn-info">Info</button>
              <button type="text" class="btn btn-md btn-warning"> Warning</button>
              <button type="text" class="btn btn-md btn-danger">Danger</button>
            </div>
            <!--Botones round!-->
            <div class="fondo">
              <h3>>Buttons Round</h3>
              <button type="text" class="btn btn-md btn-default">Default</button>
              <button type="text" class="btn btn-md btn-primary">Primary</button>
              <button type="text" class="btn btn-md btn-success">Success</button>
              <button type="text" class="btn btn-md btn-info">Info</button>
              <button type="text" class="btn btn-md btn-warning"> Warning</button>
              <button type="text" class="btn btn-md btn-danger">Danger</button>
            </div>
            <!--Theme!-->
            <div class="fondo">
              <h3>>Theme Buttons</h3>
              <button class="btn btn-theme btn-md"> Theme </button>
              <button class="btn btn-theme btn-md"> Theme 02</button>
              <button class="btn btn-theme btn-md"> Theme 03</button>
              <button class="btn btn-theme btn-md"> Theme 04</button>
            </div>
            <!--Botones grupo!-->
            <div class="fondo">
              <h3>>Buttons Group</h3>
              <div class=" btn-group" role="group">
                <button type="button" class="btn btn-default btn-md"> Left</button>
                <button type="button" class="btn btn-default btn-md">Middle</button>
                <button type="button" class="btn btn-default btn-md"> Right</button>
              </div>
            </div>
            <!--Buttons Nesting!-->
            <div class="fondo">
              <h3>>Buttons Nesting</h3>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Dropdown</a></li>
                    <li><a href="#">Dropdown</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="fondo">

                  <ul class="dropdown-menu">
                    <li><a href="#">Theme</a></li>
                    <li><a href="#">Theme</a></li>
                  </ul>
                </div>
            </div>
          </div>

            <div class="fondo">

              <div>
